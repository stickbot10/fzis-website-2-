    <body class="starter-page-page">
        <header id="header" class="header d-flex align-items-center sticky-top">
</header>
        <main class="main">
            <!-- End Page Title -->
            <!-- Starter Section Section -->
            <section id="starter-section" class="starter-section section">
                <!-- Section Title 
                <div class="container section-title" data-aos="fade-up">
                    <h2>Sign In</h2>
                </div> -->
                <!-- End Section Title -->
                <div class="container" data-aos="fade-up">
                    <div class="row justify-content-center auth-box">
                        <!-- Left Panel -->
                        <div class="col-md-6 d-none d-md-flex auth-left align-items-center justify-content-center">
                            <div>
                                <img src="assets/img/logo.png" alt="FZIS Logo">
                                <h3>Welcome Back</h3>
                                <p class="text-muted">Continue learning with sincerity and excellence.</p>
                            </div>
                        </div>
                        <!-- Right Panel (Form) -->
                        <div class="col-md-6 auth-form">
                            <h3>Login to FZIS</h3>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <button id="signInBtn" class="btn btn-success w-100">Sign In</button>
                            <p id="status" class="text-danger mt-3"></p>
                            <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-success text-decoration-none fw-semibold">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /Starter Section Section -->
        </main>
        <!-- Scroll Top --><a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        <!-- Preloader -->
        <div id="preloader"></div>
        <!-- Vendor JS Files -->
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/php-email-form/validate.js"></script>
        <script src="assets/vendor/aos/aos.js"></script>
        <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
        <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
        <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
        <!-- Main JS File -->
        <script src="assets/js/main.js"></script>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
            import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

            const firebaseConfig = { /* your config here */ };
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const status = document.getElementById("status");

            document.getElementById("signInBtn").addEventListener("click", async () => {
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email.value, password.value);
                    status.textContent = "Signed in as " + userCredential.user.email;
                    // redirect if needed
                } catch (err) {
                    status.textContent = "Error: " + err.message;
                }
            });
        </script>
    </body>
